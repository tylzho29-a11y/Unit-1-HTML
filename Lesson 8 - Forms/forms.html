<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">

        <table border="1">
            <tr>
                <td>
                    <label for="username">Username</label>
                </td>
                <td>
                    <input type="text" name="username" id="username">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="email">Email</label>
                </td>
                <td>
                    <input type="email" name="email" id="email">
                </td>
            </tr>
            <tr>
                <td><label for="password">Password</label></td>
                <td><input type="password" name="password" id="password"></td>
            </tr>
            <tr>
                <td><label for="phone">Phone</label></td>
                <td><input type="tel" name="phone" id="phone"></td>
            </tr>
            <tr>
                <td><label for="website">Website:</label></td>
                <td><label for="url" name="website" id="website"></label></td>
            </tr>
            <tr>
                <td><label for="message">Message:</label></td>
                <td><textarea name="message" id="message" rows="4"></textarea></td>
            </tr>
            <tr>
                <td>Grade:</td>
                <td>
                    <label><input type="radio" name="grade" value="9th">9th</label>
                    <label><input type="radio" name="grade" id="10">10th Grade</label>
                </td>
            </tr>
            <tr>
                <td><label for="date">Date:</label></td>
                <td><input type="date" name="date" id="date"></td>
            </tr>
            <tr>
                <td><label for="time">Time:</label></td>
                <td><input type="time" name="time" id="time"></td>
            </tr>




        </table>

        
        
    </form>
</body>
</html>
