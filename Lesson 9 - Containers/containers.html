<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .header {
            background-color: rgb(67, 67, 67);
            color: whitesmoke;
            text-align: center;
        }
        span {
            border: 4px solid black;
            font-size: 32px;
        }
        .highlight {
            background-color: black;
            font-weight: bold;
            color: darkred;
        }
    </style>
</head>
<body>
    <!-- Using DIV as a block level container -->
     <div class="header">
        <h1>Welcome to my <span>w</span>ebsite</h1>
        <p>Learning about HTML Containers</p>
     </div>
     <!-- Multple content sections using DIVs -->
      <div>
        <h2>About Containers</h2>
        <p>The <span class="highlight">div element</span> is a block-level container that takes up the full width.</p>
        <p>The <span class="highlight">span element</span> is an inline-level container that only takes up necessary space.</p>
      </div>
      
</body>
</html>
